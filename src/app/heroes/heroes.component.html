<h2>My Heroes</h2>
<ul class="heroes">
    <li [class.selected]="hero === selectedHero" 
        (click)="onSelect(hero)" 
        *ngFor="let hero of heroes"> <!--'of'-->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
